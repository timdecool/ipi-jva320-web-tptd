<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: head('Gestion des salarié')}"></head>

<body>

<div th:insert="~{common :: navbar}"></div>

<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Détail du salarié</h2>
    
    <form
            id="saveForm"
            method="post"
            class="row"
            th:object="${salarie}"
            th:action="'http://localhost:8080/salaries/' + ${salarie.id ?: 'save'}"
    >
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input type="text" th:value="*{id}" value="10" class="form-control" name="id" id="id" disabled="true">

                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" th:value="*{nom}" value="Jean Dupont" class="form-control" name="nom" id="nom">

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input type="date" th:value="*{moisEnCours}" value="03/2023" class="form-control" name="moisEnCours"
                       id="moisEnCours">

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input type="date" th:value="*{moisDebutContrat}" value="08/2022" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="*{joursTravaillesAnneeN}" value="20" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="*{congesPayesAcquisAnneeN}" value="2.5" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
        

        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="*{joursTravaillesAnneeNMoins1}" value="80" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="*{congesPayesAcquisAnneeNMoins1}" value="10" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="*{congesPayesPrisAnneeNMoins1}" value="4" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>

        
    </form>
    
    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a th:href="'/salaries/' + ${salarie.id} + '/delete'" href="/salaries/10/delete" class="btn btn-danger">Supprimer</a>
        </div>
    </div>

    <div class="row">
    <table>
        <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>
    </table>
    <div>Erreur globale spécifique !</div>
    </div>
</div>


</body></html>
